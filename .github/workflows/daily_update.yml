name: Update Commodities CSV Daily

on:
  schedule:
    - cron: "0 8 * * *"  # t√§glich um 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install pandas

      - name: Generate CSV
        run: python generate_commodities.py

      - name: Commit and Push CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "üîÅ Update commodities CSV ($(date +'%Y-%m-%d'))" || echo "No changes to commit"
          git push

name: Update Commodities Table Daily

on:
  schedule:
    - cron: "0 6 * * *"  # t√§glich um 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write  # erlaubt push

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: pip install pandas openpyxl

      - name: Run Update Script
        run: python generate_commodities.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add -A
          git commit -m "üîÅ Update commodities data ($(date +'%Y-%m-%d'))" || echo "No changes to commit"
          git push
